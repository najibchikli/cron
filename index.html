<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cron</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- MultiSelect CSS & JS library -->
    <link rel="stylesheet" href="css/jquery.multiselect.css" />
    <script src="js/jquery.multiselect.js"></script>
  </head>
  <body>
    <!-- <div
      class="container"
    > -->
    <div class="container bg-light px-5 text-center">
      <h2 class="py-4 fw-bold">Cron Display</h2>
        <form action="">
          <!-- Month -->
          <label for="">Mois</label>
          <select
            id="month"
            name="basic[]"
            multiple="multiple"
            class="3col active"
          >
      </select>
          <!-- Day Week -->
          <label for="" class="pt-2">Jours semaine</label>
          <select
            id="weekDay"
            name="basic[]"
            multiple="multiple"
            class="3col active"
          ></select>
          <!-- Day Month -->
          <label for="" class="pt-2">Jours mois</label>
          <select
            id="dayMonth"
            name="basic[]"
            multiple="multiple"
            class="3col active"
          ></select>
          <!-- Hour -->
          <label for="" class="pt-2">Heures</label>
          <select
            id="hour"
            name="basic[]"
            multiple="multiple"
            class="3col active"
          ></select>

          <!-- Minutes -->
          <label for="" class="pt-2">Minutes</label>
          <select
            id="minutes"
            name="basic[]"
            multiple="multiple"
            class="3col active"
          ></select>
        </form>
        <!-- Button send -->
        <button class="btn btn-primary my-4" onclick="timeDisplay()">Send</button>
        <!-- Result -->
        <div id="resultDisplay" class="pb-3"></div>
      </div>
    </div>

    <!-- jQuery Select -->
    <script type="text/javascript">
      $(document).ready(function () {
        // Month 1-12
        for (let i = 1; i < 13; i++) {
          $("<option>", { value: i, text: i }).appendTo($("#month"));
        }

        // Week Days 1-7
        for (let i = 1; i < 8; i++) {
          $("<option>", { value: i, text: i }).appendTo($("#weekDay"));
        }

        // Month Days 1-31

        for (let i = 1; i < 32; i++) {
          $("<option>", { value: i, text: i }).appendTo($("#dayMonth"));
        }

        // Hour 00-23

        for (let i = 0; i < 24; i++) {
          $("<option>", { value: i, text: i }).appendTo($("#hour"));
        }

        // Minutes 00-59

        for (let i = 0; i < 60; i++) {
          $("<option>", { value: i, text: i }).appendTo($("#minutes"));
        }

        // MultiSelect
        $(function () {
          // Month 1-12
          $('#month[multiple].active.3col').multiselect({
            columns: 4,
            placeholder: "1-12",
            selectAll: true,
          });
          // Days of the week 1-7
          $("#weekDay[multiple].active.3col").multiselect({
            columns: 2,
            placeholder: "1-7",
            selectAll: true,
          });
          // Days of the month 1-31
          $("#dayMonth[multiple].active.3col").multiselect({
            columns: 4,
            placeholder: "1-31",
            search: true,
            searchOptions: {
              default: "",
            },
            selectAll: true,
          });
          //Hours 0-23
          $("#hour[multiple].active.3col").multiselect({
            columns: 3,
            placeholder: "0-23",
            search: true,
            searchOptions: {
              default: "",
            },
            selectAll: true,
          });
          // Minutes 1-59
          $("#minutes[multiple].active.3col").multiselect({
            columns: 5,
            placeholder: "0-59",
            search: true,
            searchOptions: {
              default: "",
            },
            selectAll: true,
          });
        });
      });

      //   Display Time function
      function timeDisplay() {
        event.preventDefault();
        // Get values
        var monthValues = $("#month").val();
        var weekDayValues = $("#weekDay").val();
        var dayMonthValues = $("#dayMonth").val();
        var hourValues = $("#hour").val();
        var MinValues = $("#minutes").val();

        const cronDisplay = `
          ${MinValues} |${hourValues} |${weekDayValues} |${dayMonthValues} |${monthValues}
        `
        document.getElementById("resultDisplay").innerHTML = cronDisplay;
      }
    </script>
  </body>
</html>
